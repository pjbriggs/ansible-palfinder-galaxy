  - description: "Locations of PerM color-space index files"
    name: "perm_color_indexes"
    columns: "value, name, path"
    file_path: "tool-data/perm_color_index.loc"
  - description: "Location of Picard dict file and other files"
    name: "picard_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/picard_index.loc"
  - description: "Location of SRMA dict file and other files"
    name: "srma_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/picard_index.loc"
  - description: "Location of Mosaik files"
    name: "mosaik_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/mosaik_index.loc"
  - description: "Annotation databases for CEAS"
    name: "ceas_annotations"
    columns: "value, dbkey, name, path"
