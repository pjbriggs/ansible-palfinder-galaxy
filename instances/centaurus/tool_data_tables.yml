---
# Tool data tables (tool_data_table_conf.xml)
galaxy_tool_data_tables:
  - description: "All fasta files under genome directory"
    name: "all_fasta"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/all_fasta.loc"
  - description: "Fasta indexes"
    name: "fasta_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/fasta_indexes.loc"
  - description: "Bowtie"
    name: "bowtie_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/bowtie_indices.loc"
  - description: "Bowtie2"
    name: "bowtie2_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/bowtie2_indices.loc"
  - description: "Tophat"
    name: "tophat_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/bowtie_indices.loc"
  - description: "Indexes in the Bowtie2 mapper format for TopHat2 to use"
    name: "tophat2_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/bowtie2_indices.loc"
  - description: "Locations of protein (mega)blast databases"
    name: "blastdb_p"
    columns: "value, name, path"
    file_path: "tool-data/blastdb_p.loc"
  - description: "Indexes in the BWA mapper format"
    name: "bwa_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/bwa_index.loc"
  - description: "Indexes in the BWA color-space mapper format"
    name: "bwa_indexes_color"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/bwa_index_color.loc"
  - description: "Indexes in the BWA mapper format (for BWA-mem)"
    name: "bwa_mem_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/bwa_mem_index.loc"
  - description: "MAF files with bx-python"
    name: "indexed_maf_files"
    columns: "name, value, dbkey, species"
    file_path: "tool-data/maf_index.loc"
  - description: "Fasta files appropriate for NGS simulation"
    name: "ngs_sim_fasta"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/ngs_sim_fasta.loc"
  - description: "Locations of PerM base index files"
    name: "perm_base_indexes"
    columns: "value, name, path"
    file_path: "tool-data/perm_base_index.loc"
  - description: "Locations of PerM color-space index files"
    name: "perm_color_indexes"
    columns: "value, name, path"
    file_path: "tool-data/perm_color_index.loc"
  - description: "Location of Picard dict file and other files"
    name: "picard_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/picard_index.loc"
  - description: "Location of SRMA dict file and other files"
    name: "srma_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/picard_index.loc"
  - description: "Location of Mosaik files"
    name: "mosaik_indexes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/mosaik_index.loc"
  - description: "Annotation databases for CEAS"
    name: "ceas_annotations"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/ceas.loc"
  - description: "ANNOVAR databases"
    name: "annovar_indexes"
    columns: "value, dbkey, type, path"
    file_path: "tool-data/annovar_index.loc"
  - description: "RNA STAR indexes"
    name: "rnastar_index"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/rnastar_index.loc"
  - description: "RNA STAR versioned indexes"
    name: "rnastar_index2x_versioned"
    columns: "value, dbkey, name, path, with_gene_model, version"
    file_path: "tool-data/rnastar_index2x_versioned.loc"
  - description: "RnaChipIntegrator canonical genes (legacy data table)"
    name: "rnachipintegrator_canonical_genes_legacy"
    columns: "dbkey, name, value"
    file_path: "tool-data/rnachipintegrator_canonical_genes_legacy.loc"
  - description: "RnaChipIntegrator canonical genes"
    name: "rnachipintegrator_canonical_genes"
    columns: "value, dbkey, name, path"
    file_path: "tool-data/rnachipintegrator_canonical_genes.loc"
  - description: "Twobit files"
    name: "twobit"
    columns: "value, path"
    file_path: "tool-data/twobit.loc"
  - description: "Weeder2 species files"
    name: "weeder2"
    columns: "value, name, path"
    file_path: "tool-data/weeder2.loc"
  - description: "Available liftOver chain files"
    name: "liftOver"
    columns: "dbkey, name, value"
    file_path: "tool-data/liftOver.loc"
  - description: "Genome length files"
    name: "__dbkeys__"
    columns: "value, name, len_path"
    file_path: "tool-data/dbkeys.loc"
