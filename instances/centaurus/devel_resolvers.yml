---
# Dependency resolvers for devel instance
galaxy_dependency_resolvers:
  - type: 'tool_shed_packages'
  # Galaxy packages
  - type: 'galaxy_packages'
  - type: 'galaxy_packages'
    versionless: 'true'
  - type: 'galaxy_packages'
    base_path: '{{ galaxy_dir }}/local_tools/tool_dependencies'
  - type: 'galaxy_packages'
    base_path: '{{ galaxy_dir }}/local_tools/CRAFT-GP/tool_dependencies'
  - type: 'galaxy_packages'
    base_path: '{{ galaxy_dir }}/local_tools/CRAFT-GP/tool_dependencies'
    versionless: 'true'
  - type: 'galaxy_packages'
    base_path: '{{ galaxy_dir }}/local_tools/snp2hla/tool_dependencies'
  # Conda
  - type: 'conda'
  - type: 'conda'
    versionless: 'true'
