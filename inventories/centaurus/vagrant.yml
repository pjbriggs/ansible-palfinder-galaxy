centaurus:
  hosts:
    192.168.60.3
  vars:
    # Ansible-specific settings
    ansible_ssh_user: vagrant
    ansible_ssh_private_key_file: ~/.vagrant.d/insecure_private_key
    # Server configuration
    galaxy_server_name: 192.168.60.3
    galaxy_proxy_prefix: "/{{ galaxy_name }}"
    # Secrets
    centaurus_secrets: vagrant.yml
    # uWSGI and handler configuration
    galaxy_uwsgi_processes: 1
    galaxy_handler_processes: 1
    # Job configuration
    enable_jse_drop: yes
    enable_local_jse_drop: yes
    galaxy_jse_drop_dir: "{{ galaxy_install_dir }}/jse-drop-csf3"
    galaxy_default_runner: "jse_drop_serial"
    galaxy_job_destinations:
      - id: "jse_drop_serial"
        runner: "jse_drop"
    # Job cleanup
    galaxy_cleanup_job: "never"
    # Postfix/email configuration
    galaxy_outgoing_email_addr: "Centaurus Galaxy <galaxy-no-reply@{{ galaxy_server_name  }}>"
    galaxy_incoming_email_addr: "{{ galaxy_admin_user }}"
    enable_smtp: no
    # Audit report
    email_audit_report_to: None
    # SSL configuration
    enable_https: no
    # Users
    galaxy_admin_user: "centaurusadmin@galaxy.org"
    galaxy_users:
      - email: "{{ galaxy_admin_user }}"
        password: "{{ galaxy_admin_passwd }}"
    # Contact info
    # Default quota
    default_quota_gb: 5
    # Tools and toolshed
    galaxy_tools:
      - tool: "fastqc"
        owner: "devteam"
        section: "NGS: QC and manipulation"
    # Whitelisted tools for rendering HTML correctly
    galaxy_sanitize_whitelist_tools:
      - "toolshed.g2.bx.psu.edu/repos/devteam/fastqc/fastqc/0.73+galaxy0"
