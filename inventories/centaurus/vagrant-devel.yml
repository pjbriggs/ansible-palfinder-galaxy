centaurus:
  hosts:
    192.168.60.3
  vars:
    # Ansible-specific settings
    ansible_ssh_user: vagrant
    ansible_ssh_private_key_file: ~/.vagrant.d/insecure_private_key
    # Server name
    galaxy_server_name: centaurus-dev.hosszu.lan
    # Galaxy configuation
    centaurus_galaxy_config: devel.yml
    # Secrets
    centaurus_secrets: vagrant.yml
    # Shed tools
    centaurus_shed_tools: shed_tools_minimal.yml
    # Tool data
    centaurus_tool_data: tool_data_minimal.yml
    # Welcome page template
    galaxy_welcome_template: "instances/centaurus/templates/centaurus-devel-welcome.html.j2"
    # uWSGI and handler configuration
    galaxy_uwsgi_processes: 1
    galaxy_handler_processes: 1
    # JSE-Drop service
    enable_local_jse_drop: yes
    # Job cleanup
    galaxy_cleanup_job: "never"
    # Postfix/email configuration
    enable_smtp: no
    # Audit report
    email_audit_report_to: None
    # SSL configuration
    enable_https: no
    # Default quota
    default_quota_gb: 5
