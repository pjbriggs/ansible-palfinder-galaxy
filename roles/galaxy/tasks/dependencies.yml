# Install dependencies
---
- name: Install Galaxy dependencies
  yum: name={{ item }} state=latest
  with_items:
  - python-psycopg2
  - libtool
  - libtool-ltdl
  - libtool-ltdl-devel
  - java-1.8.0-openjdk
  - samtools
  - python2-pyyaml
  - nss
  - curl
  - libcurl
  register: installed_dependencies
